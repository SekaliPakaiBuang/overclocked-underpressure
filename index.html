<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overclocked Underpressure by SekaliPakaiBuang</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timer" class="horizontal">
        <div id="timer-time" class="panel-stats horizontal">
            <img src="svg/timer.svg" alt="" width="32" height="32" class="panel-stats__icon">
            <div class="panel-stats__values vertical">
                <div class="panel-stats__value">--</div>
                <div class="panel-stats__key">Time Left</div>
            </div>
        </div>

        <div id="timer-overclock" class="panel-stats horizontal">
            <img src="svg/speed.svg" alt="" width="32" height="32" class="panel-stats__icon">
            <div class="panel-stats__values vertical">
                <div class="panel-stats__value">--</div>
                <div class="panel-stats__key">Overclock</div>
            </div>
        </div>
    </div>

    <div class="panel vertical">
        <div class="criteria-table">
            <div class="criteria-table__header">Trakteer Unit(s)</div>
            <div class="criteria-table__header">Time Increase</div>
            <div class="criteria-table__header">Overclock</div>
        </div>
        <hr>
        <div id="criteria" class="criteria-table">
            <!-- Disini isinya div.criteria-table__value -->
        </div>
    </div>

    <div id="settings" class="panel vertical hidden">
        <!-- Kontrol Timer -->
        <div class="horizontal center">
            <img id="btn__playpause" onclick="toggleTimer()" src="svg/play.svg" width="24" height="24" class="btn"
                title="Play Timer">
            <img id="btn__reset" onclick="resetTimer()" src="svg/repeat.svg" width="24" height="24" class="btn"
                title="Reset Timer">
        </div>
        <hr>

        <!-- Manual Override -->
        <div class="settings-row horizontal">
            <div class="settings-row vertical">
                <div class="settings-row__name center">Adjust Time</div>
                <input type="number" name="add_time" class="settings-row__value" step="1">
                <div class="horizontal center">
                    <img onclick="addTime(modifyTimeInput.valueAsNumber)" src="svg/plus-circle.svg" width="24"
                        height="24" class="btn" title="Add Time">
                </div>
            </div>
            <div class="settings-row vertical">
                <div class="settings-row__name center">Adjust Overclock</div>
                <input type="number" name="add_overclock" class="settings-row__value" step="1">
                <div class="horizontal center">
                    <img onclick="overclock(modifyOverclockInput.valueAsNumber)" src="svg/plus-circle.svg" width="24"
                        height="24" class="btn" title="Add Overclock">
                </div>
            </div>
        </div>
        <hr>
        <button
            onclick="document.querySelector('#modal-delete').showModal()">
            Reset All Settings to Default
        </button>

        <!-- Pengaturan Donathon -->
        <label><b>Timer Settings</b></label>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Initial Time (sec)</label>
            <input type="number" name="initial_time" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Max Time (sec)</label>
            <input type="number" name="max_time" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Initial Overclock (%)</label>
            <input type="number" name="initial_overclock" class="settings-row__value" step="1" min="1">
        </div>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Max Overclock (%)</label>
            <input type="number" name="max_overclock" class="settings-row__value" step="1" min="1">
        </div>
        <div class="horizontal center">
            <img onclick="saveTimerSettings()" src="svg/save.svg" width="24" height="24" class="btn" title="Save">
        </div>
        <hr>

        <!-- Pengaturan Kriteria Donathon -->
        <label><b>Criteria Settings</b></label>
        <div class="horizontal">

        </div>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Trakteer Unit</label>
            <input type="number" name="unit" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Time Increase (sec)</label>
            <input type="number" name="time" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <label class="settings-row__name">Overclock (%)</label>
            <input type="number" name="overclock" class="settings-row__value" step="1" min="1">
        </div>
        <div class="horizontal center">
            <img onclick="addCriteria()" src="svg/plus-circle.svg" width="24" height="24" class="btn" title="Add Item">
            <img onclick="removeCriteria()" src="svg/minus-circle.svg" width="24" height="24" class="btn"
                title="Remove Item">
        </div>
    </div>

    <div class="horizontal center">
        <img onclick="toggleSettings(this)" src="svg/dropdown.svg" width="24" height="24" class="btn">
    </div>

    <dialog id="modal-delete" class="">
        <p>All of the timer data will be gone! Proceed to reset?</p>
        <div class="settings-row horizontal center">
            <button onclick="localStorage.clear();location.reload(true)">Reset</button>
            <button onclick="document.querySelector('#modal-delete').close()">Cancel</button>
        </div>
    </dialog>

    <script defer src="https://assets.trakteer.id/js/trws.min.js"></script>
    <script defer src="js/init.js"></script>
    <script defer src="js/logic.js"></script>
</body>

</html>
