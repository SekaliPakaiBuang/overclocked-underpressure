<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overclocked Underpressure by SekaliPakaiBuang</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timer" class="horizontal">
        <div id="timer-time" class="panel-stats horizontal">
            <img src="svg/timer.svg" alt="" width="32" height="32" class="panel-stats__icon">
            <div class="panel-stats__values vertical">
                <div class="panel-stats__value">0</div>
                <div class="panel-stats__key">Time Left</div>
            </div>
        </div>

        <div id="timer-speed" class="panel-stats horizontal">
            <img src="svg/speed.svg" alt="" width="32" height="32" class="panel-stats__icon">
            <div class="panel-stats__values vertical">
                <div class="panel-stats__value">1</div>
                <div class="panel-stats__key">Time Speed</div>
            </div>
        </div>
    </div>

    <div class="panel vertical">
        <div class="criteria-table">
            <div class="criteria-table__header">Trakteer Unit</div>
            <div class="criteria-table__header">Time Increase</div>
            <div class="criteria-table__header">Speed Increase</div>
        </div>
        <hr>
        <div id="criteria" class="criteria-table">
            <!-- Disini isinya div.criteria-table__value -->
        </div>
    </div>

    <div id="settings" class="panel vertical">
        <!-- Kontrol Timer -->
        <div class="horizontal center">
            <img onclick="playTimer()" src="svg/play.svg" width="16" height="16" class="btn" title="Start Timer">
            <img onclick="pauseTimer()" src="svg/pause.svg" width="16" height="16" class="btn" title="Pause Timer">
            <img onclick="resetTimer()" src="svg/repeat.svg" width="16" height="16" class="btn" title="Reset Timer">
        </div>
        <hr>

        <!-- Manual Override -->
        <div class="settings-row horizontal">
            <div class="settings-row vertical">
                <div class="settings-row__name center">Inc/Dec Time</div>
                <input type="number" name="add_time" class="settings-row__value" step="1">
                <div class="horizontal center">
                    <img onclick="addTime()" src="svg/plus-circle.svg" width="16" height="16" class="btn"
                        title="Increase Time">
                </div>
            </div>
            <div class="settings-row vertical">
                <div class="settings-row__name center">Inc/Dec Speed</div>
                <input type="number" name="add_speed" class="settings-row__value" step="1">
                <div class="horizontal center">
                    <img onclick="addSpeed()" src="svg/plus-circle.svg" width="16" height="16" class="btn"
                        title="Increase Speed">
                </div>
            </div>
        </div>
        <hr>

        <!-- Pengaturan Donathon -->
        <div class="settings-row horizontal">
            <div class="settings-row__name">Initial Time (sec)</div>
            <input type="number" name="initial_time" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <div class="settings-row__name">Max Time (sec)</div>
            <input type="number" name="max_time" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <div class="settings-row__name">Initial Speed (%)</div>
            <input type="number" name="initial_speed" class="settings-row__value" step="1" min="0">
        </div>
        <div class="settings-row horizontal">
            <div class="settings-row__name">Max Speed (%)</div>
            <input type="number" name="max_speed" class="settings-row__value" step="1" min="0">
        </div>
        <div class="horizontal center">
            <img onclick="saveTimerSettings()" src="svg/save.svg" width="16" height="16" class="btn" title="Save">
        </div>
        <hr>

        <script defer src="js/init.js"></script>
        <script defer src="js/logic.js"></script>
    </div>
</body>

</html>
